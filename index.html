<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Tic Tac Toe</title>
</head>

<body>

        <nav>
                <h1>❄️ ARCTIC TAC TOE ❄️</h1>
        </nav>

        <h3 class="info">It's player x's turn</h3>

        <section>
                <button class="case" onclick="play(0)"></button>
                <button class="case" onclick="play(1)"></button>
                <button class="case" onclick="play(2)"></button>
                <button class="case" onclick="play(3)"></button>
                <button class="case" onclick="play(4)"></button>
                <button class="case" onclick="play(5)"></button>
                <button class="case" onclick="play(6)"></button>
                <button class="case" onclick="play(7)"></button>
                <button class="case" onclick="play(8)"></button>
        </section>

        <h2><a href="index.html" class="restart">START A NEW GAME <span>➡️</span></a></h2>

        <footer>
                <img class="beluga" src="images/beluga.png" alt="picture of a beluga">
                <img class="water" src="images/water.png" alt="picture of water drops">
        </footer>

</body>

</html>
